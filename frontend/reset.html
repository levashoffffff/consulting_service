                </div>
    
                <button type="submit" class="submit-btn">Войти</button>
    
                <div class="links">
                    <a href="registration.html">Регистрация</a>
                    <br>
                    <a href="index.html">Вход</a>
                </div>
            </form>
        </div>
    </div>
